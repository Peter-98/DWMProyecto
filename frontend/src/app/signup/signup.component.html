<div class="container">
    <h2>Signup</h2>
    
    <form
        *ngIf="!isSuccessful"
        name="form"
        #f="ngForm"
        novalidate
        [appMatchPassword]="['password', 'confirmPassword']"
        >

        <div class="form-group">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Enter your username" value="" name="username" type="text"
                    [(ngModel)]="form.username"
                    class="form-control"
                    required
                    minLength="3"
                    maxLength="15"
                    #username="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && username.errors }">
            </mat-form-field>

            <div class="invalid-feedback" *ngIf="f.submitted && username.errors">
                <div *ngIf="username.errors['required']">Username is required</div>
                <div *ngIf="username.errors['minlength']">Username must be at least 3 characters</div>
                <div *ngIf="username.errors['maxlength']">Username must be at most 15 characters</div>
            </div>
        </div>

        <div class="form-group">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter your email" name="email" [(ngModel)]="form.email"
                    required
                    email
                    #email="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && email.errors }">    
            </mat-form-field>
            
            <div class="invalid-feedback" *ngIf="email.errors && f.submitted">
                <div *ngIf="email.errors['required']">Email is required</div>
                <div *ngIf="email.errors['email']">Email is invalid</div>
            </div>
        </div>

        <div class="form-group">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Enter your password" value="" name="password" type="password"
                    [(ngModel)]="form.password"
                    required
                    minlength="8"
                    #password="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && password.errors }">
            </mat-form-field>

            <div class="invalid-feedback" *ngIf="f.submitted && password.errors">
                <div *ngIf="password.errors['required']">Password is required</div>
                <div *ngIf="password.errors['minlength']">Password must be at least 8 characters</div>
            </div>
        </div>

        <div class="form-group">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Confirm password</mat-label>
                <input matInput placeholder="Enter your password" value="" name="confirmPassword" type="password"
                    [(ngModel)]="form.confirmPassword"
                    required
                    minlength="8"
                    #confirmPassword="ngModel"
                    [ngClass]="{ 'is-invalid': f.submitted && confirmPassword.errors }">
            </mat-form-field>

            <div class="invalid-feedback" *ngIf="f.submitted && confirmPassword.errors">
                <div *ngIf="confirmPassword.errors['required'] || confirmPassword.errors['minlength']">Passwords must match</div>
            </div>
        </div>

        <div class="form-group">
            <button mat-raised-button color="primary" (click)="submit()">Sign up</button>
        </div>
    </form>

    
</div>
